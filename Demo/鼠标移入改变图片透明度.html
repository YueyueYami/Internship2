<script>
    const lis = document.querySelectorAll('img')
    console.log(lis);
    for (let i = 0; i < lis.length; i++) {
        lis[i].onmouseover = () => {
            lis[i].style.opacity = 1
        }
        lis[i].onmouseout = () => {
            lis[i].style.opacity = .4
        }
    }
</script>
